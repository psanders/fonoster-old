<!DOCTYPE html>
<html ng-app="fonoster">
<head>
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Product+Sans:400&amp;lang=en-US" rel="stylesheet">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.amber-green.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/assets/css/main.css">
    <link rel="stylesheet" href="/static/assets/fonts/fonts.css">
    <link rel="icon" href="/static/assets/images/favicon.png" type="image/x-icon" />
    <script src="/static/lib/bower_components/angular/angular.min.js"></script>
    <script src="/static/lib/bower_components/angular-route/angular-route.min.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-71722942-1', 'auto');
        ga('send', 'pageview');

        var fonoster = angular.module('fonoster', [
            'ngRoute'
        ]);

        fonoster.config(['$routeProvider',
            function($routeProvider) {
            $routeProvider.
                when('/about', {
                    templateUrl: 'about.tpl.html'
        }).
        when('/contact', {
            templateUrl: 'contact.tpl.html'
        }).
         when('/terms', {
            templateUrl: 'terms.tpl.html'
        }).
         when('/privacy', {
            templateUrl: 'privacy.tpl.html'
        }).
        otherwise({
            redirectTo: '/contact'
            });
        }]);
    </script>
    <style>
        body {
            background-color: #4d4d4d;
            color: #4d4d4d;
        }

        h1, h2, h3, h4 {
            font-family: "open sans",arial,sans-serif;
        }

        a, a:link, a:visited, a:hover, a:active {
            color: #FFC107;
        }

        hr {
            display: block;
            height: 0px;
            border: 0;
            border-top: 2px solid #FFC107;
            margin: 1em 0;
            padding: 0;
            margin-bottom: 20px;
        }

        .center {
            margin: auto;
        }

        h1.logo {
            color: #fff;
            margin-top: 0px;
        }

        .mdl-layout__content {
            background-color: #fff;
        }

        i.material-icons {
            color: #fff;
        }

        .mdl-layout__header-row .mdl-navigation__link {
            color: #fff;
        }

        nav>.mdl-navigation__link {
            color: #fff;
        }

        .mdl-navigation__link {
            color: #fff;
        }

        .team-card.mdl-card {
            width: 100%;
            height: 320px;
        }

        .team-card > .sanders {
            color: #4d4d4d;
            background-color: #DEEFE8;
            background-repeat: no-repeat;
            background-position: 50% 25%;
            background-image: url('/static/assets/images/sanders.jpeg');
        }

        .team-card > .eudris {
            color: #4d4d4d;
            background-color: #FFFCE1;
            background-repeat: no-repeat;
            background-position: 50% 25%;
            background-image: url('/static/assets/images/eudris.jpeg');
        }
    </style>
    <title>Fonoster - Telephony API</title>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-ctrl="ctrl">
        <header class="mdl-layout__header  mdl-layout__header--waterfall mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <a href="/"><h1 class="logo">FONOSTER</h1></a>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="/">Home</a>
                    <!--<a class="mdl-navigation__link" href="#about">About</a>-->
                    <a class="mdl-navigation__link" href="#contact">Contact</a>
                    <a class="mdl-navigation__link" href="#terms">Terms</a>
                    <a class="mdl-navigation__link" href="#privacy">Privacy</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <h1 class="logo logo-drawer">FONOSTER</h1>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/">Home</a>
                <!--<a class="mdl-navigation__link" href="#about">About</a>-->
                <a class="mdl-navigation__link" href="#contact">Contact</a>
                <a class="mdl-navigation__link" href="#terms">Terms</a>
                <a class="mdl-navigation__link" href="#privacy">Privacy</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div ng-view></div>
        </main>
    </div>
</body>
</html>
