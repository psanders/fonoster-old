<!DOCTYPE html>
<html>
<head>
    <meta name="theme-color" content="#27ae60">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="ccrKSRBN9QdnLbhYLioJYZFBgJInYd7SnACUikLXYuY"/>
    <link rel="icon" type="image/png" href="https://fonoster.com/assets/images/favicon.png" sizes="32x32">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700|Roboto:100,300,400,500">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.2.1/material.yellow-amber.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/assets/css/main.css">

    <script defer src="../assets/lib/bower_components/material-design-lite/material.min.js"></script>
    <script defer src="../assets/lib/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../assets/lib/bower_components/angular/angular.min.js"></script>
    <script defer src="../assets/lib/bower_components/angular-animate/angular-animate.min.js"></script>
    <script defer src="../assets/lib/bower_components/angular-resource/angular-resource.min.js"></script>
    <script defer src="../assets/lib/bower_components/angular-route/angular-route.min.js"></script>
    <script defer src="../assets/lib/bower_components/angular-base64/angular-base64.min.js"></script>

    <script defer src="../assets/lib/webinars.js"></script>
    <script src="https://use.fontawesome.com/e0a4a920cd.js"></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-71722942-1', 'auto');
        ga('send', 'pageview');
    </script>

    <style>
        [ng-cloak] {
            display: none;
        }

        .mdl-textfield {
            width: 100%;
        }

        .mdl-textfield__input {
            border-bottom: 1px solid gray;
        }

        .mdl-textfield__label {
            color: gray;
        }

        .mdl-navigation__link.signup {
            background-color: rgb(255,235,59);
        }

        .section_title {
            font-family: 'Roboto Slab', serif;
            font-weight: 300;
            letter-spacing: -.2px;
            line-height: 38px;
            color: #27ae60;
            font-size: 30px;
            text-transform: uppercase
        }

        .container {
            background-image: url("/assets/images/b36.png");
        }

        .logo-drawer {
            margin-left: 15px;
        }

        .logo {
            height: 50px;
            margin: 40px;
            margin-bottom: 10px;
        }

        @media only screen and (min-width: 360px) and (max-width: 720px) {
            .logo {
                margin-left: 15px;
            }
        }

        .speakers {
            background-color: #fff;
            padding-top: 50px;
            padding-bottom: 50px;
            margin-top: 40px;
        }

        .speaker_photo {
            max-width:200px;
            border-radius: 50%;
            margin: 0 auto;
        }

        .speaker_name {
            font-size: 18px;
            font-weight: 400px;
        }

        .speakers_title {
            text-align: center;
        }

        .speaker_card.mdl-card {
            max-width: 480%;
            height: 440px;
            margin: 0 auto;
            margin-bottom: 20px
        }

        .speaker_card > .mdl-card__title {
            background-image: url('http://supernovathemes.com/wp-content/themes/supernovathemes/images/bg/b42.png');
        }

        .mdl-card__supporting-text {
            font-size: 14px;
            font-weight: 500;
        }

        .twitter-btn {
            color: #1a8bf0;
        }

        .linkedin-btn {
            color: #0077B5;
            margin-right: 10px;
        }
    </style>

    <title>Fonoster - Webinars</title>
    <base href="/">
</head>
<body ng-app="WebinarMod">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button" ng-controller="IndexCtrl as ctrl">
        <main class="mdl-layout__content container" >
            <a href="https://fonoster.com">
                <img class="logo" src="assets/images/logo-webinar.png"/>
            </a>
            <div class="mdl-grid">
                <div  class="mdl-cell mdl-cell--top mdl-cell--1-offset-desktop mdl-cell--5-col mdl-cell--8-col-tablet mdl-color-text--white">
                    <div ng-show="ctrl.error">
                        <h3 class="section-title">This Webinar is not available :(</h3>
                        <p>Please try again later</p>
                    </div>
                    <div ng-hide="ctrl.error">
                        <h2 class="section_title">{{ctrl.webinar.title}}</h2>
                        <h3 ng-hide="ctrl.isCompleted(ctrl.webinar.date)" style="font-size: 14px; font-weight: 600">{{ctrl.webinar.dateFormated}}</h3>
                        <h3 ng-show="ctrl.isCompleted(ctrl.webinar.date)" style="font-size: 14px; font-weight: 600">Watch on Demand</h3>

                        <p ng-repeat="p in ctrl.webinar.paragraphs">{{p}}</p>

                        <p>Join us in this webinar to learn:</p>

                        <ul>
                            <li ng-repeat="g in ctrl.webinar.goals">{{g}}</li>
                        </ul>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-cell--1-offset-desktop mdl-cell--top mdl-color-text--white">
                    <div ng-include="'webinars/chimp_form.tpl.html'"></div>
                </div>
            </div>

            <div class="speakers">
                <h3 class="speakers_title">Speakers</h3>

                <div ng-repeat="speaker in ctrl.webinar.speakers" class="mdl-grid">
                    <div class="speaker_card mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <img class="speaker_photo" src="{{speaker.photoUrl}}"/>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <p class="speaker_name"><b>{{speaker.name}}</b><br/>{{speaker.title}}</p>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="linkedin-btn" href="{{speaker.linkedin}}"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a>
                            <a class="twitter-btn" href="{{speaker.twitter}}"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-include="'footer.tpl.html'"></div>
        </main>
    </div>
</body>
</html>
