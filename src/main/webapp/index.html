<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.2.1/material.yellow-amber.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonoster.com/static/lib/bower_components/dialog-polyfill/dialog-polyfill.css">

    <script defer src="https://fonoster.com/static/lib/bower_components/js-polyfills/polyfill.min.js"></script>
    <script defer src="https://fonoster.com/static/lib/bower_components/dialog-polyfill/dialog-polyfill.js"></script>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script defer src="https://fonoster.com/static/lib/bower_components/jquery/jquery.min.js"></script>
    <script src="https://fonoster.com/static/lib/bower_components/angular/angular.min.js"></script>
    <script defer src="https://fonoster.com/static/lib/bower_components/angular-animate/angular-animate.min.js"></script>
    <script defer src="https://fonoster.com/static/lib/bower_components/angular-resource/angular-resource.min.js"></script>
    <script defer src="https://fonoster.com/static/lib/bower_components/angular-route/angular-route.min.js"></script>
    <script defer src="https://fonoster.com/static/lib/bower_components/angular-base64/angular-base64.min.js"></script>
    <script src="assets/lib/index.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-71722942-1', 'auto');
        ga('send', 'pageview');
    </script>

    <style>
        [ng-cloak] {
            display: none;
        }

        .mdl-textfield__input {
            border-bottom: 1px solid gray;
        }

        .mdl-textfield__label {
            color: gray;
        }

        .hero__fab.mdl-button--fab.mdl-button--colored,
        .hero__fab.mdl-button--fab.mdl-button--colored:hover  {
            background: #fff;
        }

        .hero__fab {
            top: calc(400px - 28px);
            left: calc(100% - 80px);
            position: absolute;
        }

        @media screen and (min-width: 840px) {
            .hero__fab {
                top: 400px;
                left: calc(50% - 30px);
                position: absolute;
            }
        }

        .mdl-layout__header-row.second-menu {
            border-style: solid;
            border-color: #efefef;
            border-width: 0;
            border-top-width: 1px;
            background-color: #fff
        }

        .logo-drawer {
            margin-left: 15px;
        }

        .mdl-navigation__link.signup {
            background-color: rgb(255,235,59);
        }
    </style>

    <title>Fonoster - Communicate</title>
    <base href="/">
</head>
<body ng-cloak ng-app="FIndex">

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button" ng-controller="IndexCtrl as ctrl">
        <header class="mdl-layout__header mdl-layout__header--waterfall mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">
                    <img class="logo" src="https://fonoster.com/static/assets/images/logo.png"/>
                </span>
                <div class="mdl-layout-spacer"></div>

                <nav class="mdl-navigation mdl-cell--hide-tablet mdl-cell--hide-phone">
                    <a href="https://console.fonoster.com" class="mdl-navigation__link mdl-js-button">Go to Console</a>
                    <a href="https://console.fonoster.com/#/login?signup" class="mdl-navigation__link signup mdl-js-button">Get your FREE API key</a>
                </nav>
            </div>

            <div class="mdl-layout__header-row second-menu">
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="/">Home</a>
                    <a href="/pricing" class="mdl-navigation__link" href="">Pricing</a>
                    <a class="mdl-navigation__link" href="https://blog.fonoster.com">Blog</a>
                    <a class="mdl-navigation__link" href="https://console.fonoster.com/#/login?playground">Demo</a>
                    <a class="mdl-navigation__link" href="https://console.fonoster.com">Go to Console</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer ">
            <h1 class="logo-drawer">
                <img class="logo" src="https://fonoster.com/static/assets/images/logo.png"/>
            </h1>
            <nav class="mdl-navigation">
                <a href="/" class="mdl-navigation__link">Home</a>
                <a href="/pricing" class="mdl-navigation__link">Pricing</a>
                <a href="https://fonoster.com/docs" class="mdl-navigation__link">Docs</a>
                <a href="https://blog.fonoster.com" class="mdl-navigation__link">Blog</a>
                <a href="https://console.fonoster.com/#/login?playground" class="mdl-navigation__link">Demo</a>
                <a href="https://console.fonoster.com" class="mdl-navigation__link">Go to console</a>
            </nav>
        </div>
        <main class="mdl-layout__content" >

            <div ng-view></div>

            <button ng-show="ctrl.isHome()" ng-click="ctrl.goDown()" class="hero__fab mdl-button mdl-js-button mdl-js-ripple-effect
                    mdl-button--colored mdl-button--fab mdl-shadow--4dp">
                <i class="material-icons">keyboard_arrow_down</i>
            </button>

            <div ng-include="'footer.tpl.html'"></div>
        </main>
    </div>
</body>
</html>
