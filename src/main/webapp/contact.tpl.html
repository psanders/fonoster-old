<style>
    .section-title {
        font-family: 'Roboto Slab', serif;
        font-size: 30px;
        font-weight: 300;
        letter-spacing: -.2px;
        line-height: 38px;
        color: #444;
    }

    .subtitle {
        font-family: 'Roboto', serif;
        font-size: 25px;
    }

    .hero {
        background-color: #27ae60;
        padding: 25px;
    }

    .container {
        padding: 50px;
        max-width: 500px;
    }

    @media only screen and (min-width: 360px) and (max-width: 480px) {
        .container {
          padding: 5px;
        }
    }


</style>

<div class="hero">
    <h2 class="section-title mdl-color-text--white">Company</h2>
</div>

<div class="container">
    <div class="content">
        <h3 class="subtitle">Contact</h3>

        <p class="font-large">We have a dedicated team to help you with all of your questions, product, or implementations.
            For current customers with technical inquiries, please contact our <a href="mailto: fonosterteam@fonoster.com">Support Team</a>.</p>

        <form name="cForm" ng-hide="sent" novalidate ng-submit="cForm.$valid && contactTeam()">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" ng-model="contactForm.name" type="text" id="name" autofocus required>
                <label class="mdl-textfield__label" for="name">Name</label>
                <span class="mdl-textfield__error">Name Required</span>
            </div>

            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" ng-model="contactForm.email" type="text" id="email" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="100" required>
                <label class="mdl-textfield__label"  for="email">Email</label>
                <span class="mdl-textfield__error">Enter Valid Email</span>
            </div>

            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" ng-model="contactForm.phone" type="text" id="phone" pattern="[0-9]*">
                <label class="mdl-textfield__label" for="phone">Phone</label>
                <span class="mdl-textfield__error">Digits only</span>
            </div>

            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" ng-model="contactForm.company" type="text" id="company">
                <label class="mdl-textfield__label" for="company">Company</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" ng-model="contactForm.subject" type="text" rows= "3" id="subject" required></textarea>
                <label class="mdl-textfield__label" for="subject">Comment</label>
                <span class="mdl-textfield__error">Must Include Comment</span>
            </div>

            <br/>

            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised">
                Send
            </button>
        </form>

        <p ng-show="sent">Thanks! We will contact you soon.</p>
    </div>
</div>
